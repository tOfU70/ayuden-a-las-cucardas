<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuden a las Cucardas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ayuden a las Cucardas</h1>
    </header>
    <main>
        <div id="options">
            <button id="apoyo">Apoyo</button>
            <button id="no-apoyo">No apoyo</button>
        </div>
        <div id="response" class="hidden">
            <p>¡Vete a la mierda entonces!</p>
        </div>
        <div id="form-container" class="hidden">
            <form id="support-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required><br><br>
                <label for="celular">Número de Celular:</label>
                <input type="tel" id="celular" name="celular" required><br><br>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required><br><br>
                <button type="submit">Ya complete el formulario</button>
            </form>
        </div>
        <div id="thank-you" class="hidden">
            <p>¡MUCHAS GRACIAS!</p>
        </div>
        <div>
            <h2>Enlaces de interés</h2>
            <p><a href="https://www.ejemplo.com" target="_blank">Visita Ejemplo.com</a></p>
            <p><a href="#thank-you">Ir a sección de agradecimiento</a></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
